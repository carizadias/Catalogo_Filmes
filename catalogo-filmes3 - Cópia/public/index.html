<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo de Filmes</title>
  <style>
    body {
      background-color: #f2f2f2; /* Cor de fundo para o corpo da página */
      font-family: Arial, sans-serif; /* Fonte do texto */
      text-align: center; /* Alinhamento central do texto */
    }

    h1 {
      color: #2c3e50; /* Cor do título principal */
    }

    p {
      color: #34495e; /* Cor do texto regular */
    }

    a {
      display: inline-block; /* Exibir como bloco */
      background-color: #27ae60; /* Cor de fundo do link */
      color: #fff; /* Cor do texto do link */
      text-decoration: none; /* Remover sublinhado */
      padding: 10px 20px; /* Preenchimento interno */
      margin-top: 20px; /* Margem superior */
      border-radius: 5px; /* Borda arredondada */
      transition: background-color 0.3s ease; /* Transição suave da cor de fundo */
    }

    a:hover {
      background-color: #219653; /* Cor de fundo do link ao passar o mouse */
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Catálogo de Filmes</h1>
  <p>Explore nossa incrível coleção de filmes.</p>
  <a href="/filmes">Veja a lista de filmes</a>
</body>
</html>
